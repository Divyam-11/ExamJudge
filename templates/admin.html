<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Room Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Admin Panel</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Create a New Exam Room</h2>
        <form action="/admin" method="POST" class="flex items-center">
            <input type="text" name="room_id" placeholder="Enter new room ID (e.g., 'CS101-Final')" required
                   class="w-full px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-r-md hover:bg-blue-700 font-semibold">
                Create
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Existing Rooms</h2>
        {% if rooms %}
        <ul class="space-y-3">
            {% for room in rooms %}
            <li class="flex items-center justify-between p-3 bg-gray-50 rounded-md border">
                <div>
                    <span class="font-semibold text-gray-700">{{ room }}</span>
                    <a href="/dashboard/{{ room }}" target="_blank" class="ml-4 text-sm text-blue-500 hover:underline">Open Dashboard</a>
                    <a href="/logs/{{ room }}" target="_blank" class="ml-4 text-sm text-green-500 hover:underline">View Logs</a>
                </div>
                <form action="/admin/delete/{{ room }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this room and all its logs?');">
                    <button type="submit" class="bg-red-500 text-white text-sm px-3 py-1 rounded-md hover:bg-red-600">
                        Delete
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-500">No rooms have been created yet.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
